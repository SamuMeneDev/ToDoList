<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/886b2927ab.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>TO DO List</h1>
        <h3>Desenvolvido por <a target="_blank" href="https://github.com/SamuMeneDev">Samu Mene</a> e <a target="_blank" href="https://github.com/Basaglia08">Miguel Basaglia</a></h3>
    </header>
    <section id="conteudo">
        <div>
        <h2>Adicionar tarefas</h2>
        <input type="text">
        <button class="verificada"><i class="fa-solid fa-check"></i></button>
    </div>
    <div>
        <h2>Suas tarefas</h2>
        <ul>
            <li>
                <button>Jogar bola</button>
                <button>Deletar</button>
            </li>
            <li>
                <button>Estudar Javascript</button>
                <button>Deletar</button>
            </li>
        </ul>
    </div>
    </section>
</body>
</html>
